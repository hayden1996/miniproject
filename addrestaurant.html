<html>
<title>Create New Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-container w3-teal">
  <h1>Create New Restaurant</h1>
</div>

<form action="/create" method="post" class="w3-container" style="width:100%" enctype="multipart/form-data">
  <p>
 <label class="w3-label w3-validate">Name</label></p>
  <input name="name" class="w3-input" type="text" required>
  <p>
 <label class="w3-label w3-validate">borough</label></p>
  <input name="borough"class="w3-input" type="text">
  <p>
<label class="w3-label w3-validate">Cuisine</label></p>
  <input name="cuisine"class="w3-input" type="text">
  <p>
<label class="w3-label w3-validate">Street</label></p>
  <input name="street"class="w3-input" type="text" >
  <p>
<label class="w3-label w3-validate">Building</label></p>
  <input name="building"class="w3-input" type="number">
  <p>
  <label class="w3-label w3-validate">Zipcode</label></p>
  <input name="zipcode"class="w3-input" type="number">
  <p>
<label class="w3-label w3-validate">GPS Coordinates (lon.)</label></p>
  <input name="lon"class="w3-input" type="text"> 
  <p>
 <label class="w3-label w3-validate">GPS Coordinates (lat.)</label></p>
  <input name="lat"class="w3-input" type="text">
  <p>
<label class="w3-label w3-validate">score(1-10)</label></p>
  <input name="score"class="w3-input" type="number">
  <p>
 <label class="w3-label w3-validate">Photo</label></p>
  <input name="filetoupload"class="w3-input" type="file">
  <p>
  <button class="w3-btn w3-section w3-teal w3-ripple"> Create </button></p>
</form>

</body>
</html>
